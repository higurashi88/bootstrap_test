<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>multi_tab</title>
</head>

<body class="bg-secondary">
    <header class="pt-3 bg-dark">
        <nav class="container">
            <div class="row">
                <div class="col-4"><a href="#">ホーム</a></div>
                <div class="col-4"><a href="#">サービス</a></div>
                <div class="col-4"><a href="#">お問い合わせ</a></div>
            </div>
        </nav>
    </header>
    <!-- タブ切り替え -->
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#tab1" class="nav-link active" data-toggle="tab">タブ1</a>
            </li>
            <li class="nav-item">
                <a href="#tab2" class="nav-link" data-toggle="tab">タブ2</a>
            </li>
            <li class="nav-item">
                <a href="#tab3" class="nav-link" data-toggle="tab">タブ3</a>
            </li>
        </ul>
        <!-- タブの中身 -->
        <div class="tab-content bg-light ">
            <!-- tab1 -->
            <div id="tab1" class="tab-pane active border rounded">
                <h3>タブ1の内容</h3>
                <p>タブ1の内容が入ります。</p>

            </div>
            <!-- tab2 -->
            <div id="tab2" class="tab-pane border rounded">
                <h3>タブ2の内容</h3>
                <p>タブ2の内容が入ります。</p>
            </div>
            <!-- tab3 -->
            <div id="tab3" class="tab-pane border rounded">
                <h3>タブ3の内容</h3>
                <p>タブ3の内容が入ります。</p>
            </div>
        </div>
    </div>
    <footer class="bg-dark">
        <div class="container">
            <div class="row footer_link">
                <div class="col-2"><a href="#">会社概要</a></div>
                <div class="col-2"><a href="#">プライバシーポリシー</a></div>
                <div class="col-2"><a href="#">お問い合わせ</a></div>
                <div class="col-2"><a href="#"><i class="fab fa-twitter"></i>twitter</a></div>
                <div class="col-2"><a href="#"><i class="fab fa-facebook-f"></i>acebook</a></div>
            </div>
        </div>
    </footer>
</body>

</html>
